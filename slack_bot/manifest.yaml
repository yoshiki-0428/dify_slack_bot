version: 0.0.5
type: plugin
author: yoshiki-0428
name: slack-bot
label:
  en_US: Custom Slack Bot
  ja_JP: Custom Slack Bot
  zh_Hans: Custom Slack Bot
  pt_BR: Custom Slack Bot
description:
  en_US: This Slack Bot supports receiving messages from Slack as input to Chatflow/Chatbot/Agent in Dify, and sending messages back to Slack.
  ja_JP: このSlack Botは、SlackからのメッセージをDifyのChatflow/Chatbot/Agentへの入力として受け取り、Slackにメッセージを送信することをサポートします。
  zh_Hans: 这个Slack Bot支持接收来自Slack的消息作为Dify中Chatflow/Chatbot/Agent的输入，并将消息发送回Slack。
  pt_BR: Este Slack Bot suporta receber mensagens do Slack como entrada para Chatflow/Chatbot/Agent no Dify e enviar mensagens de volta para o Slack.
icon: icon.svg
resource:
  memory: 268435456
  permission:
    tool:
      enabled: true
    model:
      enabled: true
      llm: true
      text_embedding: false
      rerank: false
      tts: false
      speech2text: false
      moderation: false
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576
plugins:
  endpoints:
    - group/slack.yaml
meta:
  version: 0.0.1
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
